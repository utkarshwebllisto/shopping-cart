 
{% extends 'base.html' %}
<!DOCTYPE html>

<html>
   <head>

   </head>

         <h3>Sign HERE</h3>

 <div class="row">

     <img id="signInButton" height="40px;" src="http://www.setyourowntests.com/_/rsrc/1468869481521/help/accounts/btn_google_signin_dark_normal_web%402x.png" onclick="document.getElementById('signInButton').src='http://www.setyourowntests.com/_/rsrc/1468869481521/help/accounts/btn_google_signin_dark_normal_web%402x.png'">
    </a>
    <br>
  </div>
 </div>
</div>
      </center>
   </body>
   {% endblock %}
</html>
